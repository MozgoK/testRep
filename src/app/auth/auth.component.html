




<div class="avatar">
	<img *ngIf="visibleAvatar" src="https://imgur.com/L3MD9ZS.jpg" alt="">
</div>

<div class="auth-form message light">
	<div class="message-wrapper">
		<input type="text" 
			[disabled]="viewLoader" 
			[(ngModel)]="name" 
			(keydown)="enter($event)"
			[ngStyle]="{'border-bottom-color': name ? '#CDDC39' : ''}"
			placeholder="Имя">
	</div>
</div>

<div class="auth-form message light">
	<div class="message-wrapper">
		<input type="password" 
			[disabled]="viewLoader" 
			[(ngModel)]="pass" 
			(keydown)="enter($event)"
			[ngStyle]="{'border-bottom-color': pass ? '#CDDC39' : ''}"
			placeholder="Пароль">
	</div>
</div>

<button class="btn auth-btn" [disabled]="viewLoader" (click)="logIn()">ОК</button>
